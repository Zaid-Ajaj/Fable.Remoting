language: csharp
dist: xenial
sudo: required
dotnet: 8.0.300
mono: none
addons:
  snaps:
    - name: dotnet-sdk
      classic: true
      channel: latest/beta
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
      - libunwind8-dev

before_install:
  - export PATH="$PATH:$HOME/.dotnet/tools"
  - nvm install 10.12.0
  - nvm use 10.12.0
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet --version
  - dotnet tool restore

script:
  - echo "Running tests"
  - dotnet fake build -t BuildRunAllTests
  - dotnet paket restore --project ./UITests/UITests.fsproj
  - dotnet fake build -t IntegrationTests
  - dotnet fake build -t IntegrationTestsNagareyama
